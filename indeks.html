<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refleksi Pemrograman</title>
    <style>
        h1 {
            color: #2ee8e7ff;
            margin-bottom: 20px;
        }
        h2 {
            color: #2ee8e7ff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Refleksi Pemrograman</h1>
    
    <h2>Refleksi 1: Variabel</h2>
    <!--
    Apa itu variabel dan mengapa penting:
    -Variabel adalah wadah untuk menyimpan data. Tipe data umum: string, number, boolean. Gunakan
prompt/alert/console untuk interaksi.
    contoh di kehidupan sehari-hari:
    -Dompet itu “variabel” karena isinya bisa berubah-ubah: kadang ada uang 50 ribu, kadang 100 ribu.

Nama variabel: dompet, nilai variabel: jumlah uang di dalamnya.

    <h2>Refleksi 2: If dan Else If</h2>
    <!-- 
    Perbedaan antara if dan else if:
    - if digunakan untuk kondisi pertama
    - else if digunakan untuk kondisi tambahan jika if salah
    Apa yang terjadi bila semua kondisi salah:
    - Jika ada else, blok else dijalankan
    - Jika tidak ada else, tidak ada kode yang dijalankan
    Contoh:
    - If: Jika hujan, pakai jas hujan
    - Else if: Jika mendung, bawa payung
    - Else: Jika cerah, pakai baju biasa
    -->

    <h2>Refleksi 3: For dan While</h2>
    <!--
    Kapan lebih cocok menggunakan for daripada while:
    - Gunakan for jika jumlah perulangan sudah diketahui
    - Gunakan while jika kondisi perulangan tergantung hal yang belum pasti
    Manfaat perulangan dibanding menulis perintah berulang:
    - Kode lebih efisien, ringkas, mudah dibaca, mudah dirawat
    -->

    <h2>Refleksi 4: Fungsi</h2>
    <!--
    Mengapa fungsi membuat kode lebih efisien:
    - Bisa menulis kode sekali dan memanggilnya berkali-kali, mengurangi duplikasi
    Perbedaan antara parameter dan return:
    - Parameter: data yang dikirim ke fungsi
    - Return: nilai yang dikembalikan fungsi
    -->

    <h2>Refleksi 5: Array</h2>
    <!--
    Keuntungan menggunakan array dibanding variabel terpisah:
    - Menyimpan banyak nilai dalam satu variabel
    - Mempermudah pengelolaan data dan perulangan
    Cara menambahkan elemen baru ke array:
    - Gunakan push(), contoh: array.push(namaElementBaru)
    -->

    <h2>Refleksi 6: DOM</h2>
    <!--
    Fungsi document.getElementById():
    - Mengambil elemen HTML berdasarkan id untuk dimanipulasi
    Cara menambah elemen baru ke halaman:
    - Gunakan createElement() lalu appendChild()
    -->

    <h2>Refleksi 7: Event</h2>
    <!--
    Perbedaan onclick dan onmouseover:
    - onclick: dijalankan saat elemen diklik
    - onmouseover: dijalankan saat mouse diarahkan ke elemen
    Mengapa event penting untuk interaktivitas:
    - Membuat halaman responsif terhadap interaksi pengguna
    -->

    <h2>Refleksi 8: Validasi Data</h2>
    <!--
    Mengapa validasi penting sebelum data dikirim ke server:
    - Memastikan data benar dan sesuai format, mencegah error dan penyalahgunaan
    Risiko jika tidak melakukan validasi:
    - Bisa terjadi kesalahan, data rusak, atau celah keamanan
    -->

    <h2>Refleksi 9: Tantangan Project</h2>
    <!--
    Tantangan terbesar membuat project ini:
    - Mengatur logika program agar berjalan sesuai rencana dan semua fitur berfungsi
    Fitur tambahan jika ada waktu lebih:
    - Menambah interaktivitas, tampilan lebih menarik, optimasi kinerja
    -->

</body>
</html>
